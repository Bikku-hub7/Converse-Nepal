<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bikesh Shrestha.">
    <title>User Registration Page </title>
    <link rel="stylesheet"href="form.css">
</head>
<body>
    <div class="main-container">
        <input type="checkbox" id="slide">
        <div class="container">
            <div class="login-container">
                <div class="text">Login</div>
            <form action="#">
            <div class="data">
                <label for="">Email or Phone</label>
                <input type="text" required>
            </div>
            <div class="data">
                <label for=""> Password</label>
                <input type="Password" required>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot password</a>
            </div>
            <div class="button-login">
                <button type="submit">Login</button>
            </div>
            <div class="Signup link">
               Not a member ? <a href="#"><label for="slide" class="slide">Signup Now</label></a>
            </div>
        </form>
     </div>
     <div class="Signup-container">
        <div class="text">Sign-up</div>
        <form action="#">
            <div class="data">
                <label form="">Email or Phone</label>
                <input type="text" required>
            </div>
            
            <div class="data">
                <label for="">Password</label>
                <input type="Password" required>
            </div>
            <div class="data">
                <label for="">Confirm password</label>
                <input type="password" required>
            </div>
            <div class="button-signup">
                <button type="submit">Sign up</button>
            </div>

            <div class="signup-link">
                Account has already been created ? <a href="#"><label for="slide" class="slide">Login</label> </a>
            </div>

        </form>
     </div>

    
</form>
</body>
</html>
